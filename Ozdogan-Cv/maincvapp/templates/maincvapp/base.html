{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset & Responsive -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Basics -->
    <meta
      name="description"
      content="Ahmed Özdoğan's personal portfolio showcasing both frontend and backend projects."
    />
    <meta
      name="keywords"
      content="web development, portfolio, react, django, python, javascript, html, css, projects, frontend, backend, fullstack"
    />
    <meta name="author" content="Ahmed Özdoğan" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Ahmed Özdoğan's Portfolio" />
    <meta
      property="og:description"
      content="Ahmed Özdoğan's personal portfolio showcasing both frontend and backend projects."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.ahmedozdogan.com" />
    <meta property="og:image" content="{% static 'img/icon-smaller.jpg' %}" />
    <meta property="og:site_name" content="Ahmed Özdoğan's Portfolio" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ahmed Özdoğan's Portfolio" />
    <meta
      name="twitter:description"
      content="Ahmed Özdoğan's personal portfolio showcasing both frontend and backend projects."
    />
    <meta name="twitter:image" content="{% static 'img/icon-smaller.jpg' %}" />
    <meta name="twitter:site" content="@ahmedozdogan" />

    <!-- Safari / Apple -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Ahmed Özdoğan" />
    <link rel="apple-touch-icon" href="{% static 'img/icon-smaller.png' %}" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'img/icon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'img/icon-16x16.png' %}"
    />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0a5cff" />

    <title>{% block title %}Ahmed Özdoğan{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/header.css' %}" />
    <link rel="stylesheet" href="{% static 'css/footer.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    {% include "maincvapp/header.html" %}

    <main>{% block content %}{% endblock %}</main>

    {% include "maincvapp/footer.html" %}
    <script src="{% static 'js/scripts.js' %}"></script>
    <script>
      const menuBtn = document.querySelector(".menu-btn");
      const navList = document.querySelector(".nav-list");

      menuBtn.addEventListener("click", () => {
        navList.style.display = "block";
        navList.classList.toggle("open");
      });
    </script>

    {% block extra_scripts %}{% endblock %}
  </body>
</html>
