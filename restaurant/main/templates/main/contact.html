{% extends 'main/base.html' %}

{% load static %}

{% block title %}
  Contact Us
{% endblock %}

{% block extra_head %}
  <link rel="stylesheet" type="text/css" href="{% static 'restaurant_main/css/contact.css' %}">
  <script src="{% static 'main/js/contact.js' %}" defer></script>
{% endblock %}

{% block content %}
  <h2>Contact Us</h2>

  <form id="contact-form" method="post" onsubmit="handleSubmit(event)">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Message</button>  <!-- âœ… removed onclick -->
  </form>

  <div id="success-popup" class="success-popup hidden">
    <p>Your message was sent!</p>
    <button id="close-popup">OK</button>
  </div>
{% endblock %}
