{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>{% block title %}{% endblock %}</title>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <link href="{% static 'main/img/favicon.ico' %}" rel="icon">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <link href="{% static 'main/css/header.css' %}" rel="stylesheet">
    <link href="{% static 'main/css/footer.css' %}" rel="stylesheet">

    {% block extra_head %}
    {% endblock %}
</head>


<body>
    {% include 'main/header.html' %}

    <main>
        {% block content %}
        {% endblock %}
    </main>

    {% include 'main/footer.html' %}
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
{% block extra_scripts %}
<script>
  (function(){
    let lastY = window.scrollY || 0;
    const threshold = 10;

    function onScroll(){
      const y = window.scrollY || 0;
      const goingDown = y > lastY + threshold;
      const goingUp   = y < lastY - threshold;

      if (goingDown && y > 80){
        document.body.classList.add('topbar-hidden');
      } else if (goingUp || y <= 0){
        document.body.classList.remove('topbar-hidden');
      }
      lastY = y;
    }

    window.addEventListener('scroll', onScroll, { passive: true });
  })();
</script>
{% endblock %}
</html>
